
    
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat â€“ Full Page Mock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:#0b141a;
      color:#e9edef;
      height:100vh;
      overflow:hidden;
    }
    .app{
      display:flex;
      height:100vh;
      width:100%;
    }
    /* LEFT COLUMN: chats list */
    .sidebar{
      width:30%;
      min-width:260px;
      max-width:360px;
      background:#111b21;
      border-right:1px solid #202c33;
      display:flex;
      flex-direction:column;
    }
    .sidebar-header{
      height:60px;
      background:#202c33;
      border-bottom:1px solid #202c33;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 16px;
    }
    .sidebar-header-left{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .avatar{
      width:36px;height:36px;border-radius:50%;
      background:#25d366;
      display:flex;align-items:center;justify-content:center;
      color:#111b21;font-weight:600;
    }
    .sidebar-title{
      font-size:14px;
    }
    .sidebar-search{
      padding:8px;
      border-bottom:1px solid #202c33;
    }
    .sidebar-search input{
      width:100%;
      background:#202c33;
      border:none;
      outline:none;
      border-radius:8px;
      padding:8px 10px;
      color:#e9edef;
      font-size:13px;
    }
    .chat-list{
      flex:1;
      overflow-y:auto;
      scrollbar-width:thin;
      scrollbar-color:#374151 transparent;
    }
    .chat-item{
      display:flex;
      padding:10px 12px;
      cursor:pointer;
      border-bottom:1px solid #202c33;
      transition:background .12s;
    }
    .chat-item:hover{background:#202c33;}
    .chat-item.active{background:#202c33;}
    .chat-avatar{
      width:45px;height:45px;border-radius:50%;
      background:#202c33;
      display:flex;align-items:center;justify-content:center;
      font-size:18px;margin-right:10px;
    }
    .chat-info{
      flex:1;
      min-width:0;
    }
    .chat-top-row{
      display:flex;
      justify-content:space-between;
      margin-bottom:4px;
    }
    .chat-name{
      font-size:14px;
      font-weight:500;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chat-time{
      font-size:11px;
      color:#8696a0;
      flex-shrink:0;
      margin-left:8px;
    }
    .chat-preview{
      font-size:12px;
      color:#8696a0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sidebar-footer{
      padding:8px;
      border-top:1px solid #202c33;
      display:flex;
      justify-content:center;
    }
    .sidebar-footer button{
      border:none;
      background:#25d366;
      color:#111b21;
      padding:8px 14px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
    }

    /* RIGHT COLUMN: chat window */
    .chat{
      flex:1;
      display:flex;
      flex-direction:column;
      background:#0b141a;
    }
    .chat-header{
      height:60px;
      background:#202c33;
      border-bottom:1px solid #202c33;
      display:flex;
      align-items:center;
      padding:0 16px;
      gap:10px;
    }
    .chat-header-info{
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .chat-header-name{
      font-size:14px;
      font-weight:500;
    }
    .chat-header-status{
      font-size:12px;
      color:#8696a0;
    }

    .messages{
      flex:1;
      padding:16px 24px;
      overflow-y:auto;
      background:#0b141a;
      scrollbar-width:thin;
      scrollbar-color:#374151 transparent;
      display:flex;
      flex-direction:column;
    }
    .messages-empty{
      margin:auto;
      text-align:center;
      color:#8696a0;
      font-size:14px;
    }

    .msg-row{
      display:flex;
      margin-bottom:6px;
      max-width:80%;
    }
    .msg-row.sent{margin-left:auto;justify-content:flex-end;}
    .msg-row.received{margin-right:auto;}
    .msg-bubble{
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      line-height:1.4;
      position:relative;
      white-space:pre-wrap;
      word-wrap:break-word;
    }
    .msg-bubble.sent{
      background:#005c4b;
      color:#e9edef;
      border-bottom-right-radius:2px;
    }
    .msg-bubble.received{
      background:#202c33;
      color:#e9edef;
      border-bottom-left-radius:2px;
    }
    .msg-meta{
      margin-top:3px;
      font-size:11px;
      color:#d1d7db;
      text-align:right;
    }

    .input-area{
      padding:10px 16px;
      background:#202c33;
      display:flex;
      align-items:flex-end;
      gap:10px;
    }
    .input-area textarea{
      flex:1;
      resize:none;
      max-height:100px;
      min-height:36px;
      border-radius:8px;
      border:none;
      outline:none;
      padding:8px 10px;
      font-size:14px;
      background:#111b21;
      color:#e9edef;
    }
    .input-area button{
      width:40px;height:40px;
      border-radius:50%;
      border:none;
      background:#25d366;
      color:#111b21;
      font-size:18px;
      cursor:pointer;
    }

    /* responsive */
    @media (max-width:768px){
      .sidebar{
        width:35%;
        min-width:220px;
      }
    }
    @media (max-width:640px){
      .app{flex-direction:column;}
      .sidebar{
        width:100%;
        max-width:none;
        height:40%;
      }
      .chat{
        height:60%;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- LEFT: chat list -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-header-left">
          <div class="avatar">Y</div>
          <div class="sidebar-title">Chats (mock)</div>
        </div>
      </div>
      <div class="sidebar-search">
        <input id="search" type="text" placeholder="Search chats (UI only)" />
      </div>
      <div id="chatList" class="chat-list"></div>
      <div class="sidebar-footer">
        <button id="newChatBtn">+ New chat</button>
      </div>
    </aside>

    <!-- RIGHT: conversation -->
    <section class="chat">
      <header class="chat-header">
        <div id="activeAvatar" class="avatar" style="width:36px;height:36px;">?</div>
        <div class="chat-header-info">
          <div id="activeName" class="chat-header-name">No chat selected</div>
          <div id="activeStatus" class="chat-header-status">Select a contact to start talking.</div>
        </div>
      </header>

      <div id="messages" class="messages">
        <div class="messages-empty">
          This is a simple, clientâ€‘side chat mock.<br />
          Pick a chat on the left or create a new one, then start typing.
        </div>
      </div>

      <div class="input-area">
        <textarea id="messageInput" placeholder="Type a message and press Enter..."></textarea>
        <button id="sendBtn">&#9658;</button>
      </div>
    </section>
  </div>

  <script>
    // ------ basic mock state ------
    const chats = [
      {
        id: 'ali',
        name: 'Ali',
        lastMessage: 'Hey, this feels like a real chat ðŸ™‚',
        lastTime: '10:25',
        messages: [
          { from: 'them', text: 'Assalam o Alaikum! This is a mock chat.', time: '10:23' },
          { from: 'you',  text: 'Walaikum Salam! Looks good so far.', time: '10:24' },
          { from: 'them', text: 'Send anything, I will reply automatically ðŸ˜„', time: '10:25' }
        ]
      },
      {
        id: 'project',
        name: 'Project Notes',
        lastMessage: 'UI is working â€“ next is backend.',
        lastTime: '09:02',
        messages: [
          { from: 'you',  text: 'Layout first, logic later.', time: '09:00' },
          { from: 'them', text: 'Exactly. Frontend is your playground.', time: '09:01' },
          { from: 'them', text: 'UI is working â€“ next is backend.', time: '09:02' }
        ]
      }
    ];

    let activeChatId = null;

    const chatListEl     = document.getElementById('chatList');
    const messagesEl     = document.getElementById('messages');
    const activeNameEl   = document.getElementById('activeName');
    const activeStatusEl = document.getElementById('activeStatus');
    const activeAvatarEl = document.getElementById('activeAvatar');
    const messageInput   = document.getElementById('messageInput');
    const sendBtn        = document.getElementById('sendBtn');
    const searchInput    = document.getElementById('search');
    const newChatBtn     = document.getElementById('newChatBtn');

    // ------ render chat list ------
    function renderChatList(filter = '') {
      chatListEl.innerHTML = '';
      const lower = filter.toLowerCase();
      chats.forEach(chat => {
        if (!lower || chat.name.toLowerCase().includes(lower)) {
          const item = document.createElement('div');
          item.className = 'chat-item' + (chat.id === activeChatId ? ' active' : '');
          item.dataset.id = chat.id;

          item.innerHTML = `
            <div class="chat-avatar">${chat.name[0].toUpperCase()}</div>
            <div class="chat-info">
              <div class="chat-top-row">
                <div class="chat-name">${chat.name}</div>
                <div class="chat-time">${chat.lastTime || ''}</div>
              </div>
              <div class="chat-preview">${chat.lastMessage || ''}</div>
            </div>
          `;

          item.addEventListener('click', () => openChat(chat.id));
          chatListEl.appendChild(item);
        }
      });
    }

    // ------ open a chat ------
    function openChat(id) {
      activeChatId = id;
      const chat = chats.find(c => c.id === id);
      if (!chat) return;

      activeNameEl.textContent = chat.name;
      activeAvatarEl.textContent = chat.name[0].toUpperCase();
      activeStatusEl.textContent = 'Online (mock)';
      renderMessages(chat);
      renderChatList(searchInput.value);
    }

    // ------ render messages ------
    function renderMessages(chat) {
      messagesEl.innerHTML = '';
      chat.messages.forEach(msg => {
        const row = document.createElement('div');
        row.className = 'msg-row ' + (msg.from === 'you' ? 'sent' : 'received');

        const bubble = document.createElement('div');
        bubble.className = 'msg-bubble ' + (msg.from === 'you' ? 'sent' : 'received');
        bubble.textContent = msg.text;

        const meta = document.createElement('div');
        meta.className = 'msg-meta';
        meta.textContent = msg.time;
        bubble.appendChild(meta);

        row.appendChild(bubble);
        messagesEl.appendChild(row);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // ------ send message ------
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !activeChatId) return;

      const chat = chats.find(c => c.id === activeChatId);
      const now  = new Date();
      const time = now.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });

      const newMsg = { from:'you', text, time };
      chat.messages.push(newMsg);
      chat.lastMessage = text;
      chat.lastTime    = time;

      messageInput.value = '';
      autoResize();
      renderMessages(chat);
      renderChatList(searchInput.value);

      // fake reply so it feels like a human
      setTimeout(() => {
        const replies = [
          'Got it ðŸ‘',
          'Haha, that works ðŸ˜„',
          'This is only a mock, but it feels real enough!',
          'Your UI skills are doing the heavy lifting here.',
          'Messages stay in memory only â€“ no backend yet.'
        ];
        const replyText = replies[Math.floor(Math.random() * replies.length)];
        const replyMsg = { from:'them', text:replyText, time };
        chat.messages.push(replyMsg);
        chat.lastMessage = replyText;
        renderMessages(chat);
        renderChatList(searchInput.value);
      }, 700 + Math.random() * 800);
    }

    // textarea autoâ€‘resize
    function autoResize() {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
    }

    messageInput.addEventListener('input', autoResize);

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);

    // search (UI only)
    searchInput.addEventListener('input', () => {
      renderChatList(searchInput.value);
    });

    // create a new chat
    newChatBtn.addEventListener('click', () => {
      const name = prompt('Contact name:');
      if (!name) return;
      const id = name.toLowerCase().replace(/\s+/g,'_') + '_' + Date.now();
      const chat = {
        id,
        name,
        lastMessage: '',
        lastTime: '',
        messages: []
      };
      chats.unshift(chat);
      renderChatList(searchInput.value);
      openChat(id);
    });

    // initial render
    renderChatList();
  </script>
</body>
</html>
